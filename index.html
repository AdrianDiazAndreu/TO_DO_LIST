<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="/css/bootstrap/js/jquery.min.js"></script>
      <!--
      <script src="/css/bootstrap/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css"> 
      -->
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/css/css/index.css">

      <title>To do list - SandoKan</title>
</head>

<body>
      <div class="bg-secondary mt-5 text-center" id="header">
            <h1 id="title"><i>TO DO LIST</i></h1>
      </div>
      <br><br><br>
      <div class="row mx-5 mt-5" id="filaColumnas">
            <div class="droptarget col-md text-center rounded-4 mx-5 columna" id="to_do">
                  <h1 style="color: #343a40; font-weight: bolder; font-weight: bolder;" class="pt-3"><i>TO DO</i></h1>
                  <hr>
                  <br>
                  <button class="btn btn-secondary btn-lg mb-4 task" data-bs-toggle="modal"
                        data-bs-target="#myModal">ADD TASK</button>
                  <hr>
            </div>
            <div class="droptarget col-md text-center rounded-4 mx-5 columna" id="in_progress">
                  <h1 style="color: #343a40; font-weight: bolder;" class="pt-3"><i>IN PROGRESS</i></h1>
                  <hr>
                  <br>
            </div>
            <div class="droptarget col-md text-center rounded-4 mx-5 columna" id="done">
                  <h1 style="color: #343a40; font-weight: bolder;" class="pt-3"><i>DONE</i></h1>
                  <hr>
                  <br>
            </div>
      </div>
      <br>
      <br>
      <br>
</body>
<!-- The Modal -->
<div class="modal fade modal-lg" id="myModal">
      <div class="modal-dialog">
            <div class="modal-content rounded-0">

                  <!-- Modal Header -->
                  <div class="modal-header">
                        <h2 class="modal-title" style="margin-left: 38%;">ADD A TASK</h2>
                        <button type="button" class="btn-close mr-5" data-bs-dismiss="modal"></button>
                        &nbsp&nbsp&nbsp
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                        <form class="needs-validation">
                              <div class="container">
                                    <div class="row">
                                          <div class="col" style="border-right: 1px solid gray;">
                                                <label class="form-label">Caption</label>
                                                <input type="text" class="form-control" id="caption" required>
                                                <div id="non-valid-caption"></div>
                                                <br>
                                                <label class="form-label">Description</label>
                                                <textarea type="text" class="form-control" id="description"></textarea>
                                                <div id="non-valid-description"></div>


                                          </div>
                                          <div class="col m-1">
                                                <label class="form-label">Choose your reelevance:</label>
                                                <div class="form-check">
                                                      <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="low" required>
                                                      <label class="form-check-label" for="flexRadioDefault1"  style="color:#0275d8;">
                                                            LOW
                                                      </label>
                                                </div>
                                                <div class="form-check">
                                                      <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="medium" required>
                                                      <label class="form-check-label" for="flexRadioDefault1"  style="color:#f0ad4e ;">
                                                            MEDIUM
                                                      </label>
                                                </div>
                                                <div class="form-check">
                                                      <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="high" required>
                                                      <label class="form-check-label" for="flexRadioDefault1"  style="color: #d9534f;">
                                                            HIGH                                                
                                                      </label>
                                                </div>
                                                <div id="non-valid-radio"></div>

                                          </div>
                                    </div>
                              </div>
                              <div class="text-center">
                                    <button id="buttonAddtask" type="button" class="btn btn-primary btn-lg m-4 px-3">ADD TASK</button>
                              </div>
                        </form>
                  </div>

                  <!-- Modal footer -->

            </div>
      </div>
</div>


<div class="modal fade modal-lg" id="tasks_modal">
      <div class="modal-dialog">
            <div class="modal-content rounded-0">

                  <!-- Modal Header -->
                  <div class="modal-header">
                        <h2 id="titulo_tarea" class="modal-title" style="margin-left: 38%;"></h2>
                        <button type="button" class="btn-close mr-5" data-bs-dismiss="modal"></button>
                        &nbsp&nbsp&nbsp
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                        <form class="needs-validation">
                              <div class="container">
                                    <div id="descripcionTask" class="text-center py-4" style="font-size:x-large ;"></div>
                                    
                              </div>
                              <div class="text-center">
                                    <button id="deleteTask" type="button" class="btn btn-danger btn-lg m-4 px-3 rounded-0">DELETE TASK</button>
                              </div>
                        </form>
                  </div>

                  <!-- Modal footer -->

            </div>
      </div>
</div>
<div id="taskModals"></div>
<script src="/includes/models/clsTask.js"></script>
<script src="/includes/Controllers/clsmainController.js"></script>
<script src="/includes/main.js"></script>

</html>
